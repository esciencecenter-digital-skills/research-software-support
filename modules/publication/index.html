<script type="module" src="/research-software-support/_nuxt/entry.9i2pjF9G.js" crossorigin></script></head><body><div id="__nuxt"><div><div class="flex flex-col w-screen bg-gentleBlue h-screen overflow-auto"><div class="flex flex-row bg-eScienceWhite"><div class="flex p-5 items-center"><a href="/research-software-support/" class=""><img src="/research-software-support/_nuxt/nlesc-logo.pyibK3gc.svg" alt="Netherlands eScience Center Logo" width="250px"></a></div><div class="flex font-display font-semibold pt-12 pl-10"><!----></div></div><!--[--><div class="flex flex-col h-full w-full bg-gentleBlue"><h2 class="prose-2xl font-display font-bold text-eSciencePurple w-full pl-2"> Module publication</h2><div class="flex flex-auto no-wrap text-left"><!--[--><!--[--><div><a href="/research-software-support/modules/publication/media/slides-publication" class=""><div role="button" class="flex-grow text-eSciencePurple hover:bg-eScienceWhite hover:text-eScienceBlue p-4"><h2 class="text-lg font-display font-semibold">Publishing Software</h2></div></a></div><!--]--><!--]--></div><!----></div><!--]--><div><div class="decoration-slice bg-gentleBlue p-4"></div><div id="footer" class="bg-eSciencePurple p-2"><p class="font-body text-eScienceWhite text-sm text-center"> These materials are developed by the <a href="https://www.esciencecenter.nl">Netherlands eScience Center</a>. Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a> unless otherwise noted. </p></div></div></div></div></div><script type="application/json" id="__NUXT_DATA__" data-ssr="true" data-src="/research-software-support/modules/publication/_payload.json">[{"state":1,"once":768,"_errors":770,"serverRendered":773,"path":7,"prerenderedAt":774},["Reactive",2],{"$sdd-pages":3,"$sdd-surrounds":604,"$sdd-globals":622,"$sdd-navigation":624},["ShallowRef",4],["ShallowReactive",5],{"/modules/publication":6},{"_path":7,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":11,"description":10,"id":12,"trl":13,"category":14,"author":15,"thumbnail":16,"visibility":17,"body":18,"_type":598,"_id":599,"_source":600,"_file":601,"_extension":602,"layout":603},"/modules/publication","modules",false,"","Software publication",8,"medium","Publishing & Citing","eScience Center","nlesc-dummy.png","visible",{"type":19,"children":20,"toc":583},"root",[21,47,52,404,469],{"type":22,"tag":23,"props":24,"children":27},"element","chapter",{"headline":25,"widemd":26},"Discussion","1",[28,36,42],{"type":22,"tag":29,"props":30,"children":32},"h2",{"id":31},"before-we-dive-in",[33],{"type":34,"value":35},"text","Before we dive in...",{"type":22,"tag":37,"props":38,"children":39},"p",{},[40],{"type":34,"value":41},"What do you already know about software publication?",{"type":22,"tag":37,"props":43,"children":44},{},[45],{"type":34,"value":46},"Discuss how you would publish a piece of software.",{"type":22,"tag":23,"props":48,"children":51},{"headline":49,"presentation":50},"Slides","slides-publication.md",[],{"type":22,"tag":23,"props":53,"children":55},{"headline":54,"widemd":26},"Software publication pipeline",[56,62,67,97,102,118,123,128,151,157,184,214,219,242,247,252,266,271,293,298,312,317,322,355,365,370,376,381],{"type":22,"tag":29,"props":57,"children":59},{"id":58},"steps",[60],{"type":34,"value":61},"Steps",{"type":22,"tag":37,"props":63,"children":64},{},[65],{"type":34,"value":66},"It is recommended that all steps in the pipeline are followed, but they are not dependent on each other. In this pipeline we provide resources to achieve the whole pipeline using GitHub or GitLab for hosting the source code",{"type":22,"tag":68,"props":69,"children":70},"ul",{},[71,77,82,87,92],{"type":22,"tag":72,"props":73,"children":74},"li",{},[75],{"type":34,"value":76},"Software repository",{"type":22,"tag":72,"props":78,"children":79},{},[80],{"type":34,"value":81},"Tag/semantic versioning",{"type":22,"tag":72,"props":83,"children":84},{},[85],{"type":34,"value":86},"Get a persistent identifier",{"type":22,"tag":72,"props":88,"children":89},{},[90],{"type":34,"value":91},"Registries",{"type":22,"tag":72,"props":93,"children":94},{},[95],{"type":34,"value":96},"Software Paper",{"type":22,"tag":29,"props":98,"children":100},{"id":99},"software-repository",[101],{"type":34,"value":76},{"type":22,"tag":37,"props":103,"children":104},{},[105,107,116],{"type":34,"value":106},"If possible, during the development of Research Software, changes should be tracked using dedicated version control software like ",{"type":22,"tag":108,"props":109,"children":113},"a",{"href":110,"rel":111},"https://git-scm.com/",[112],"nofollow",[114],{"type":34,"value":115},"git",{"type":34,"value":117},".",{"type":22,"tag":37,"props":119,"children":120},{},[121],{"type":34,"value":122},"Put all source files in a public version-controlled repository, preferably GitHub or GitLab. Both GitHub and Gitlab provide online repositories for hosting source code. As can be inferred from their names, they were designed to be used together with Git version control.  The nice thing about using git together with GitHub and GitLab is that it stores the complete history of changes to the source code, rather than just a single version .",{"type":22,"tag":37,"props":124,"children":125},{},[126],{"type":34,"value":127},"A quickstart tutorial for...",{"type":22,"tag":68,"props":129,"children":130},{},[131,141],{"type":22,"tag":72,"props":132,"children":133},{},[134],{"type":22,"tag":108,"props":135,"children":138},{"href":136,"rel":137},"https://docs.github.com/en/get-started/quickstart/create-a-repo",[112],[139],{"type":34,"value":140},"GitHub",{"type":22,"tag":72,"props":142,"children":143},{},[144],{"type":22,"tag":108,"props":145,"children":148},{"href":146,"rel":147},"https://docs.gitlab.com/ee/user/project/index.html",[112],[149],{"type":34,"value":150},"GitLab",{"type":22,"tag":29,"props":152,"children":154},{"id":153},"versions-tags-and-releases",[155],{"type":34,"value":156},"Versions, tags and releases",{"type":22,"tag":37,"props":158,"children":159},{},[160,162,168,170,175,177],{"type":34,"value":161},"Every time software changes, and that history is stored, that can be considered a new ",{"type":22,"tag":163,"props":164,"children":165},"strong",{},[166],{"type":34,"value":167},"version",{"type":34,"value":169}," of the software. It is useful to add special identifiers, called ",{"type":22,"tag":163,"props":171,"children":172},{},[173],{"type":34,"value":174},"tags",{"type":34,"value":176}," to new versions that mark significant changes, so that specific versions of your software can be cited or referenced as dependency by other software. If you use git for version control, you can ",{"type":22,"tag":108,"props":178,"children":181},{"href":179,"rel":180},"https://git-scm.com/book/en/v2/Git-Basics-Tagging",[112],[182],{"type":34,"value":183},"create tags in git",{"type":22,"tag":37,"props":185,"children":186},{},[187,189,199,201,206,208,213],{"type":34,"value":188},"It is good practice to use ",{"type":22,"tag":163,"props":190,"children":191},{},[192],{"type":22,"tag":108,"props":193,"children":196},{"href":194,"rel":195},"https://semver.org/",[112],[197],{"type":34,"value":198},"semantic versioning",{"type":34,"value":200}," to tag the software. In this way, information about the impact of the change from one version to the next is stored in the tag. Usually, tagged versions of the software are opened up to the public in a ",{"type":22,"tag":163,"props":202,"children":203},{},[204],{"type":34,"value":205},"software release",{"type":34,"value":207},", together with updated documentation and a documentation of the changes since the previous release in a so called ",{"type":22,"tag":163,"props":209,"children":210},{},[211],{"type":34,"value":212},"changelog",{"type":34,"value":117},{"type":22,"tag":37,"props":215,"children":216},{},[217],{"type":34,"value":218},"The documentation of creating releases...",{"type":22,"tag":68,"props":220,"children":221},{},[222,232],{"type":22,"tag":72,"props":223,"children":224},{},[225],{"type":22,"tag":108,"props":226,"children":229},{"href":227,"rel":228},"https://docs.github.com/en/repositories/releasing-projects-on-github",[112],[230],{"type":34,"value":231},"on GitHub",{"type":22,"tag":72,"props":233,"children":234},{},[235],{"type":22,"tag":108,"props":236,"children":239},{"href":237,"rel":238},"https://docs.gitlab.com/ee/user/project/releases/",[112],[240],{"type":34,"value":241},"on GitLab",{"type":22,"tag":29,"props":243,"children":245},{"id":244},"get-a-persistent-identifier",[246],{"type":34,"value":86},{"type":22,"tag":37,"props":248,"children":249},{},[250],{"type":34,"value":251},"Specific versions of the software should be published to an archiving service that provides persistent identifiers",{"type":22,"tag":37,"props":253,"children":254},{},[255,257,264],{"type":34,"value":256},"For example, ",{"type":22,"tag":108,"props":258,"children":261},{"href":259,"rel":260},"https://zenodo.org/",[112],[262],{"type":34,"value":263},"Zenodo",{"type":34,"value":265}," is a long term archiving service for scientific data and software.\nZenodo will assign a DOI to the published data, making it citable.",{"type":22,"tag":37,"props":267,"children":268},{},[269],{"type":34,"value":270},"Documentation on how to integrate Zenodo with your repository...",{"type":22,"tag":68,"props":272,"children":273},{},[274,283],{"type":22,"tag":72,"props":275,"children":276},{},[277],{"type":22,"tag":108,"props":278,"children":281},{"href":279,"rel":280},"https://docs.github.com/en/repositories/archiving-a-github-repository/referencing-and-citing-content",[112],[282],{"type":34,"value":231},{"type":22,"tag":72,"props":284,"children":285},{},[286],{"type":22,"tag":108,"props":287,"children":290},{"href":288,"rel":289},"https://gitlab.com/sbeniamine/gitlab2zenodo",[112],[291],{"type":34,"value":292},"on Gitlab",{"type":22,"tag":29,"props":294,"children":296},{"id":295},"registries",[297],{"type":34,"value":91},{"type":22,"tag":37,"props":299,"children":300},{},[301,303,310],{"type":34,"value":302},"To improve findability of the software, it should be shared in ",{"type":22,"tag":108,"props":304,"children":307},{"href":305,"rel":306},"https://github.com/NLeSC/awesome-research-software-registries",[112],[308],{"type":34,"value":309},"existing software registries",{"type":34,"value":311},". Preferably, software is added to a registry specific to the domain and/or programming language. Software can be shared in multiple registries if they are relevant to the software.",{"type":22,"tag":29,"props":313,"children":315},{"id":314},"software-paper",[316],{"type":34,"value":96},{"type":22,"tag":37,"props":318,"children":319},{},[320],{"type":34,"value":321},"A major, but also optional step is to publish a journal article about the software specifically in a dedicated software journal. Some examples are:",{"type":22,"tag":68,"props":323,"children":324},{},[325,335,345],{"type":22,"tag":72,"props":326,"children":327},{},[328],{"type":22,"tag":108,"props":329,"children":332},{"href":330,"rel":331},"https://openresearchsoftware.metajnl.com/",[112],[333],{"type":34,"value":334},"Journal of Open Research Software (JORS)",{"type":22,"tag":72,"props":336,"children":337},{},[338],{"type":22,"tag":108,"props":339,"children":342},{"href":340,"rel":341},"https://joss.theoj.org/",[112],[343],{"type":34,"value":344},"Journal of Open Source Software (JOSS)",{"type":22,"tag":72,"props":346,"children":347},{},[348],{"type":22,"tag":108,"props":349,"children":352},{"href":350,"rel":351},"https://www.softxjournal.com/",[112],[353],{"type":34,"value":354},"SoftwareX",{"type":22,"tag":37,"props":356,"children":357},{},[358],{"type":22,"tag":108,"props":359,"children":362},{"href":360,"rel":361},"https://www.software.ac.uk/top-tip/which-journals-should-i-publish-my-software",[112],[363],{"type":34,"value":364},"Check this extensive list of software journals",{"type":22,"tag":37,"props":366,"children":367},{},[368],{"type":34,"value":369},"Note that this is different than other scientific journal publications in that the publication should be focussing on the software and its features and not on any particular research results. However, research projects in which the software plays a crucial role can of course be mentioned as use cases.",{"type":22,"tag":29,"props":371,"children":373},{"id":372},"communication-and-outreach",[374],{"type":34,"value":375},"Communication and outreach",{"type":22,"tag":37,"props":377,"children":378},{},[379],{"type":34,"value":380},"Once software is released, it is often a good idea to spend some time on communication and outreach to potential users of the software. In this way the world will get to know your software. This can be in many forms:",{"type":22,"tag":68,"props":382,"children":383},{},[384,389,394,399],{"type":22,"tag":72,"props":385,"children":386},{},[387],{"type":34,"value":388},"Blogposts",{"type":22,"tag":72,"props":390,"children":391},{},[392],{"type":34,"value":393},"Organisational/institutional newsletters",{"type":22,"tag":72,"props":395,"children":396},{},[397],{"type":34,"value":398},"Conference presentations/posters",{"type":22,"tag":72,"props":400,"children":401},{},[402],{"type":34,"value":403},"Etc.",{"type":22,"tag":23,"props":405,"children":407},{"headline":406,"widemd":26},"Automating software publication",[408,413,420],{"type":22,"tag":37,"props":409,"children":410},{},[411],{"type":34,"value":412},"Most of the steps in the modern software publishing pipeline can be automated.",{"type":22,"tag":414,"props":415,"children":417},"h3",{"id":416},"an-example-with-github-zenodo-integration",[418],{"type":34,"value":419},"An example with github-zenodo integration",{"type":22,"tag":421,"props":422,"children":423},"ol",{},[424,429,434,439,444,449,454,459,464],{"type":22,"tag":72,"props":425,"children":426},{},[427],{"type":34,"value":428},"Choose a software repository on github that you own (either existing, or create a new one).",{"type":22,"tag":72,"props":430,"children":431},{},[432],{"type":34,"value":433},"Navigate to \u003Czenodo.org>",{"type":22,"tag":72,"props":435,"children":436},{},[437],{"type":34,"value":438},"Log in with your zenodo account (create a new one if necessary)",{"type":22,"tag":72,"props":440,"children":441},{},[442],{"type":34,"value":443},"Navigate to the \"GitHub\" tab, located in a drop-down menu under your username",{"type":22,"tag":72,"props":445,"children":446},{},[447],{"type":34,"value":448},"Follow the instructions there to link your GitHub account with Zenodo (if not already done)",{"type":22,"tag":72,"props":450,"children":451},{},[452],{"type":34,"value":453},"Look through the list of repositories listed until you find the one you wanted to archive",{"type":22,"tag":72,"props":455,"children":456},{},[457],{"type":34,"value":458},"Flip the toggle on the right to \"ON\"",{"type":22,"tag":72,"props":460,"children":461},{},[462],{"type":34,"value":463},"Go back to your repository on github.com and make a new release. Zenodo will automatically archive this release.",{"type":22,"tag":72,"props":465,"children":466},{},[467],{"type":34,"value":468},"Add the zenodo badge for your repository to the README file.",{"type":22,"tag":23,"props":470,"children":472},{"headline":471,"widemd":26},"Exercise: Registries",[473,479,490,495,548,553],{"type":22,"tag":29,"props":474,"children":476},{"id":475},"exercise-find-your-registry",[477],{"type":34,"value":478},"Exercise: Find your registry",{"type":22,"tag":37,"props":480,"children":481},{},[482,484],{"type":34,"value":483},"Software registries are an important player in the findability of research software.\nA collection of software registries can be found here: ",{"type":22,"tag":108,"props":485,"children":487},{"href":305,"rel":486},[112],[488],{"type":34,"value":489},"Research Software Registries Awesome List",{"type":22,"tag":37,"props":491,"children":492},{},[493],{"type":34,"value":494},"Choose a piece of research software that you know, or pick one of the packages in this list:",{"type":22,"tag":68,"props":496,"children":497},{},[498,508,518,528,538],{"type":22,"tag":72,"props":499,"children":500},{},[501],{"type":22,"tag":108,"props":502,"children":505},{"href":503,"rel":504},"https://research-software-directory.org/software/xenon",[112],[506],{"type":34,"value":507},"Xenon",{"type":22,"tag":72,"props":509,"children":510},{},[511],{"type":22,"tag":108,"props":512,"children":515},{"href":513,"rel":514},"https://research-software-directory.org/software/esmvaltool",[112],[516],{"type":34,"value":517},"ESMValTool",{"type":22,"tag":72,"props":519,"children":520},{},[521],{"type":22,"tag":108,"props":522,"children":525},{"href":523,"rel":524},"https://research-software-directory.org/projects/rs-dat",[112],[526],{"type":34,"value":527},"RS-DAT",{"type":22,"tag":72,"props":529,"children":530},{},[531],{"type":22,"tag":108,"props":532,"children":535},{"href":533,"rel":534},"https://research-software-directory.org/software/haddock3",[112],[536],{"type":34,"value":537},"Haddock",{"type":22,"tag":72,"props":539,"children":540},{},[541],{"type":22,"tag":108,"props":542,"children":545},{"href":543,"rel":544},"https://cjvanlissa.github.io/worcs/index.html",[112],[546],{"type":34,"value":547},"worcs",{"type":22,"tag":37,"props":549,"children":550},{},[551],{"type":34,"value":552},"In teams:",{"type":22,"tag":421,"props":554,"children":555},{},[556,561,573,578],{"type":22,"tag":72,"props":557,"children":558},{},[559],{"type":34,"value":560},"Find out what the software is about if you don't already know.",{"type":22,"tag":72,"props":562,"children":563},{},[564,566,571],{"type":34,"value":565},"Look by yourself (without looking at your team mates) in the ",{"type":22,"tag":108,"props":567,"children":569},{"href":305,"rel":568},[112],[570],{"type":34,"value":489},{"type":34,"value":572}," for a registry that is suitable for your chosen piece of software.",{"type":22,"tag":72,"props":574,"children":575},{},[576],{"type":34,"value":577},"Discuss with your partner(s) why you chose that registry.",{"type":22,"tag":72,"props":579,"children":580},{},[581],{"type":34,"value":582},"Investigate the requirements for your chosen registry. What should the software and its documentation adhere to, to be added to the registry?",{"title":10,"searchDepth":584,"depth":584,"links":585},2,[586,587,588,589,590,591,592,593,597],{"id":31,"depth":584,"text":35},{"id":58,"depth":584,"text":61},{"id":99,"depth":584,"text":76},{"id":153,"depth":584,"text":156},{"id":244,"depth":584,"text":86},{"id":295,"depth":584,"text":91},{"id":314,"depth":584,"text":96},{"id":372,"depth":584,"text":375,"children":594},[595],{"id":416,"depth":596,"text":419},3,{"id":475,"depth":584,"text":478},"markdown","github:modules:publication.md","github","modules/publication.md","md","default",["ShallowRef",605],["ShallowReactive",606],{"/modules/publication":607},[608,616],{"_path":609,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":610,"description":10,"id":611,"trl":612,"category":613,"author":15,"thumbnail":16,"visibility":17,"_type":598,"_id":614,"_source":600,"_file":615,"_extension":602},"/modules/organization","Software project organization",7,"high","Upcoming (under construction)","github:modules:organization.md","modules/organization.md",{"_path":617,"_dir":618,"_draft":9,"_partial":9,"_locale":10,"title":619,"description":10,"_type":598,"_id":620,"_source":600,"_file":621,"_extension":602},"/modules/publication/media/slides-publication","media","Publishing Software","github:modules:publication:media:slides-publication.md","modules/publication/media/slides-publication.md",["ShallowRef",623],{},[625,628,631,633,636,765],{"title":626,"_path":627},"Config","/config",{"title":629,"_path":630},"Dummy demo platform","/",{"title":632,"_path":630},"Hello world",{"title":634,"_path":635},"LICENSE","/license",{"title":637,"_path":638,"children":639},"Modules","/modules
