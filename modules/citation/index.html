<script type="module" src="/research-software-support/_nuxt/entry.BI-lPQmX.js" crossorigin></script></head><body><div id="__nuxt"><div><div class="flex flex-col w-screen bg-gentleBlue h-screen overflow-auto"><div class="flex flex-row bg-eScienceWhite"><div class="flex p-5 items-center"><a href="/research-software-support/" class=""><img src="/research-software-support/_nuxt/nlesc-logo.pyibK3gc.svg" alt="Netherlands eScience Center Logo" width="250px"></a></div><div class="flex font-display font-semibold pt-12 pl-10"><!----></div></div><!--[--><div class="flex flex-col h-full w-full bg-gentleBlue"><h2 class="prose-2xl font-display font-bold text-eSciencePurple w-full pl-2"> Module citation</h2><div class="flex flex-auto no-wrap text-left"><!--[--><!--[--><div><a href="/research-software-support/modules/citation/media/slides-citation" class=""><div role="button" class="flex-grow text-eSciencePurple hover:bg-eScienceWhite hover:text-eScienceBlue p-4"><h2 class="text-lg font-display font-semibold">Software Citation</h2></div></a></div><!--]--><!--]--></div><!----></div><!--]--><div><div class="decoration-slice bg-gentleBlue p-4"></div><div id="footer" class="bg-eSciencePurple p-2"><p class="font-body text-eScienceWhite text-sm text-center"> These materials are developed by the <a href="https://www.esciencecenter.nl">Netherlands eScience Center</a>. Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a> unless otherwise noted. </p></div></div></div></div></div><script type="application/json" id="__NUXT_DATA__" data-ssr="true" data-src="/research-software-support/modules/citation/_payload.json">[{"state":1,"once":513,"_errors":515,"serverRendered":518,"path":7,"prerenderedAt":519},["Reactive",2],{"$sdd-pages":3,"$sdd-surrounds":364,"$sdd-globals":380,"$sdd-navigation":382},["ShallowRef",4],["ShallowReactive",5],{"/modules/citation":6},{"_path":7,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":11,"description":10,"id":12,"trl":13,"category":14,"author":15,"thumbnail":16,"visibility":17,"body":18,"_type":358,"_id":359,"_source":360,"_file":361,"_extension":362,"layout":363},"/modules/citation","modules",false,"","Software citation",0,"medium","Publishing & Citing","eScience Center","nlesc-dummy.png","visible",{"type":19,"children":20,"toc":348},"root",[21,28,102,185,250,311],{"type":22,"tag":23,"props":24,"children":27},"element","chapter",{"headline":25,"presentation":26},"Intro slides","slides-citation.md",[],{"type":22,"tag":23,"props":29,"children":32},{"headline":30,"widemd":31},"Introduction","1",[33,41,47,58,68,78,88],{"type":22,"tag":34,"props":35,"children":37},"h2",{"id":36},"citing-software",[38],{"type":39,"value":40},"text","Citing software",{"type":22,"tag":42,"props":43,"children":44},"p",{},[45],{"type":39,"value":46},"Software has become a crucial part of scientific research, yet it is not cited or credited as often and as easily as traditional research outputs. However, it is important to properly cite software, for many reasons, among which:",{"type":22,"tag":42,"props":48,"children":49},{},[50,56],{"type":22,"tag":51,"props":52,"children":53},"strong",{},[54],{"type":39,"value":55},"Understanding Research Fields",{"type":39,"value":57},": Software is a product of research, and by not citing it, we leave holes in the record of research of progress in those fields.",{"type":22,"tag":42,"props":59,"children":60},{},[61,66],{"type":22,"tag":51,"props":62,"children":63},{},[64],{"type":39,"value":65},"Recognition",{"type":39,"value":67},": Academic researchers at all levels, including students, postdocs, faculty, and staff, should be credited for the software products they develop and contribute to, particularly when those products enable or further research done by others. Non-academic researchers should also be credited for their software work, though the specific forms of credit are different than for academic researchers. Furthermore, citations can be tracked, which allows for more accurate assessment of the software's impact: who uses it, and what projects does it contribute to?",{"type":22,"tag":42,"props":69,"children":70},{},[71,76],{"type":22,"tag":51,"props":72,"children":73},{},[74],{"type":39,"value":75},"Discovering Software",{"type":39,"value":77},": Citations enable the specific software used in a research product to be found. Additional researchers can then use the same software for different purposes, leading to credit for those responsible for the software.",{"type":22,"tag":42,"props":79,"children":80},{},[81,86],{"type":22,"tag":51,"props":82,"children":83},{},[84],{"type":39,"value":85},"Reproducibility",{"type":39,"value":87},": Citation of specific software used is a crucial step in allowing other researchers to reproduce your results, although it is not sufficient. Additional information such as configurations and platform issues are also needed. Accurate information about the software — and its version! — used in your research is necessary for others to obtain and use the same software, making it easier to validate and build upon your research.",{"type":22,"tag":42,"props":89,"children":90},{},[91,93,100],{"type":39,"value":92},"In this module, we will further illustrate the importance of software citation, and we will demonstrate how scientific software can be cited, and how to facilitate this as the author of scientific software. Here, you will be introduced to the file type ",{"type":22,"tag":94,"props":95,"children":97},"code",{"className":96},[],[98],{"type":39,"value":99},"CITATION.cff",{"type":39,"value":101},", which was developed especially for this purpose.",{"type":22,"tag":23,"props":103,"children":105},{"headline":104,"widemd":31},"Software Citation Principles",[106,119,125,135,145,155,165,175],{"type":22,"tag":42,"props":107,"children":108},{},[109,111],{"type":39,"value":110},"The FORCE11 working group published the ",{"type":22,"tag":112,"props":113,"children":117},"a",{"href":114,"rel":115},"https://force11.org/info/software-citation-principles-published-2016/",[116],"nofollow",[118],{"type":39,"value":104},{"type":22,"tag":34,"props":120,"children":122},{"id":121},"the-principles",[123],{"type":39,"value":124},"The principles",{"type":22,"tag":42,"props":126,"children":127},{},[128,133],{"type":22,"tag":51,"props":129,"children":130},{},[131],{"type":39,"value":132},"Importance",{"type":39,"value":134},": Software should be considered a legitimate and citable product of research. Software citations should be accorded the same importance in the scholarly record as citations of other research products, such as publications and data; they should be included in the metadata of the citing work, for example in the reference list of a journal article, and should not be omitted or separated. Software should be cited on the same basis as any other research product such as a paper or a book, that is, authors should cite the appropriate set of software products just as they cite the appropriate set of papers.",{"type":22,"tag":42,"props":136,"children":137},{},[138,143],{"type":22,"tag":51,"props":139,"children":140},{},[141],{"type":39,"value":142},"Credit and Attribution",{"type":39,"value":144},": Software citations should facilitate giving scholarly credit and normative, legal attribution to all contributors to the software, recognizing that a single style or mechanism of attribution may not be applicable to all software.",{"type":22,"tag":42,"props":146,"children":147},{},[148,153],{"type":22,"tag":51,"props":149,"children":150},{},[151],{"type":39,"value":152},"Unique Identification",{"type":39,"value":154},": A software citation should include a method for identification that is machine actionable, globally unique, interoperable, and recognized by at least a community of the corresponding domain experts, and preferably by general public researchers.",{"type":22,"tag":42,"props":156,"children":157},{},[158,163],{"type":22,"tag":51,"props":159,"children":160},{},[161],{"type":39,"value":162},"Persistence",{"type":39,"value":164},": Unique identifiers and metadata describing the software and its disposition should persist – even beyond the lifespan of the software they describe.",{"type":22,"tag":42,"props":166,"children":167},{},[168,173],{"type":22,"tag":51,"props":169,"children":170},{},[171],{"type":39,"value":172},"Accessibility",{"type":39,"value":174},": Software citations should facilitate access to the software itself and to its associated metadata, documentation, data, and other materials necessary for both humans and machines to make informed use of the referenced software.",{"type":22,"tag":42,"props":176,"children":177},{},[178,183],{"type":22,"tag":51,"props":179,"children":180},{},[181],{"type":39,"value":182},"Specificity",{"type":39,"value":184},": Software citations should facilitate identification of, and access to, the specific version of software that was used. Software identification should be as specific as necessary, such as using version numbers, revision numbers, or variants such as platforms.",{"type":22,"tag":23,"props":186,"children":188},{"headline":187,"widemd":31},"Exercise: When to cite?",[189,195,200,245],{"type":22,"tag":34,"props":190,"children":192},{"id":191},"exercise-which-software-should-i-cite",[193],{"type":39,"value":194},"Exercise: Which software should I cite?",{"type":22,"tag":42,"props":196,"children":197},{},[198],{"type":39,"value":199},"Suppose you are writing a paper on your latest research and are putting together the reference list. During your research you have used all the software mentioned below.",{"type":22,"tag":201,"props":202,"children":203},"ul",{},[204,210,215,220,225,230,235,240],{"type":22,"tag":205,"props":206,"children":207},"li",{},[208],{"type":39,"value":209},"Ubuntu - Operating System ()",{"type":22,"tag":205,"props":211,"children":212},{},[213],{"type":39,"value":214},"Microsoft word - text editor (used to write the paper, take notes)",{"type":22,"tag":205,"props":216,"children":217},{},[218],{"type":39,"value":219},"Git - Version control software ()",{"type":22,"tag":205,"props":221,"children":222},{},[223],{"type":39,"value":224},"Numpy - Python math library (used in nearly all python-based research software)",{"type":22,"tag":205,"props":226,"children":227},{},[228],{"type":39,"value":229},"ESMValTool - Diagnostic tool/library for Earth System Models (Used in many climate research projects)",{"type":22,"tag":205,"props":231,"children":232},{},[233],{"type":39,"value":234},"ClimAnal - Your own domain specific python library (defines various analytical functions that you used in your climate research)",{"type":22,"tag":205,"props":236,"children":237},{},[238],{"type":39,"value":239},"The original code on which you based your library ClimAnal",{"type":22,"tag":205,"props":241,"children":242},{},[243],{"type":39,"value":244},"Your own local python script, used to execute the analysis",{"type":22,"tag":42,"props":246,"children":247},{},[248],{"type":39,"value":249},"Which software would you cite and which not? Why?",{"type":22,"tag":23,"props":251,"children":252},{"headline":99,"widemd":31},[253,266,285,290,302],{"type":22,"tag":34,"props":254,"children":256},{"id":255},"the-citationcff-file",[257,259,264],{"type":39,"value":258},"The ",{"type":22,"tag":94,"props":260,"children":262},{"className":261},[],[263],{"type":39,"value":99},{"type":39,"value":265}," file",{"type":22,"tag":42,"props":267,"children":268},{},[269,271,276,278,283],{"type":39,"value":270},"To facilitate the citation of scientific software, a group of software developers, researchers, and publishers have come together to develop the ",{"type":22,"tag":94,"props":272,"children":274},{"className":273},[],[275],{"type":39,"value":99},{"type":39,"value":277}," format. A ",{"type":22,"tag":94,"props":279,"children":281},{"className":280},[],[282],{"type":39,"value":99},{"type":39,"value":284}," file is a lightweight, machine-readable file that provides information about the software, its creators, and how it should be cited. This file can be included in the software, and should be easy to find and access.",{"type":22,"tag":42,"props":286,"children":287},{},[288],{"type":39,"value":289},"There are even nice integrations with GitHub and Zenodo.",{"type":22,"tag":42,"props":291,"children":292},{},[293,295,300],{"type":39,"value":294},"Here is an example of a ",{"type":22,"tag":94,"props":296,"children":298},{"className":297},[],[299],{"type":39,"value":99},{"type":39,"value":301}," file:",{"type":22,"tag":303,"props":304,"children":306},"pre",{"code":305},"cff-version: 1.2.0\nmessage: \"If you use this software, please cite it as below.\"\nauthors:\n  - family-names: Druskat\n    given-names: Stephan\n    orcid: https://orcid.org/1234-5678-9101-1121\ntitle: \"My Research Software\"\nversion: 2.0.4\nidentifiers:\n  - type: doi\n    value: 10.5281/zenodo.1234\ndate-released: 2021-08-11\n",[307],{"type":22,"tag":94,"props":308,"children":309},{"__ignoreMap":10},[310],{"type":39,"value":305},{"type":22,"tag":23,"props":312,"children":315},{"headline":313,"video":314},"Create a citation file","zcgLIT5Qd4M",[316,327],{"type":22,"tag":34,"props":317,"children":319},{"id":318},"using-cffinit-to-create-citationcff",[320,322],{"type":39,"value":321},"Using cffinit to create ",{"type":22,"tag":94,"props":323,"children":325},{"className":324},[],[326],{"type":39,"value":99},{"type":22,"tag":42,"props":328,"children":329},{},[330,332,337,339,346],{"type":39,"value":331},"This tutorial demonstrates the use of CFFinit, to create a ",{"type":22,"tag":94,"props":333,"children":335},{"className":334},[],[336],{"type":39,"value":99},{"type":39,"value":338}," file. You can find the tool at ",{"type":22,"tag":112,"props":340,"children":343},{"href":341,"rel":342},"https://citation-file-format.github.io/cff-initializer-javascript/#/",[116],[344],{"type":39,"value":345},"citation-file-format.github.io/cff-initializer-javascript",{"type":39,"valu
