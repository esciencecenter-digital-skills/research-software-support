<script type="module" src="/research-software-support/_nuxt/entry.DjPa4h_c.js" crossorigin></script></head><body><div id="__nuxt"><div><div class="flex flex-col w-screen bg-gentleBlue h-screen overflow-auto"><div class="flex flex-row bg-eScienceWhite"><div class="flex p-5 items-center"><a href="/research-software-support/" class=""><img src="/research-software-support/_nuxt/nlesc-logo.pyibK3gc.svg" alt="Netherlands eScience Center Logo" width="250px"></a></div><div class="flex font-display font-semibold pt-12 pl-10"><!----></div></div><!--[--><div class="flex flex-col h-full w-full bg-gentleBlue"><h2 class="prose-2xl font-display font-bold text-eSciencePurple w-full pl-2"> Module licenses</h2><div class="flex flex-auto no-wrap text-left"><!--[--><!--[--><div><a href="/research-software-support/modules/licenses/media/slides-licenses" class=""><div role="button" class="flex-grow text-eSciencePurple hover:bg-eScienceWhite hover:text-eScienceBlue p-4"><h2 class="text-lg font-display font-semibold">Slides Licenses</h2></div></a></div><!--]--><!--]--></div><!----></div><!--]--><div><div class="decoration-slice bg-gentleBlue p-4"></div><div id="footer" class="bg-eSciencePurple p-2"><p class="font-body text-eScienceWhite text-sm text-center"> These materials are developed by the <a href="https://www.esciencecenter.nl">Netherlands eScience Center</a>. Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a> unless otherwise noted. </p></div></div></div></div></div><script type="application/json" id="__NUXT_DATA__" data-ssr="true" data-src="/research-software-support/modules/licenses/_payload.json">[{"state":1,"once":947,"_errors":949,"serverRendered":952,"path":7,"prerenderedAt":953},["Reactive",2],{"$sdd-pages":3,"$sdd-surrounds":804,"$sdd-globals":823,"$sdd-navigation":825},["ShallowRef",4],["ShallowReactive",5],{"/modules/licenses":6},{"_path":7,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":11,"description":10,"id":12,"trl":13,"category":14,"author":15,"thumbnail":16,"visibility":17,"body":18,"_type":798,"_id":799,"_source":800,"_file":801,"_extension":802,"layout":803},"/modules/licenses","modules",false,"","Software licenses",5,"high","Reusability","eScience Center","nlesc-dummy-1.png","visible",{"type":19,"children":20,"toc":773},"root",[21,28,67,334,370,490,531,555],{"type":22,"tag":23,"props":24,"children":27},"element","chapter",{"headline":25,"presentation":26},"Intro slides","slides-licenses.md",[],{"type":22,"tag":23,"props":29,"children":32},{"headline":30,"widemd":31},"Introduction","1",[33,41,47,52,57,62],{"type":22,"tag":34,"props":35,"children":37},"h2",{"id":36},"software-licenses-introduction",[38],{"type":39,"value":40},"text","Software licenses: introduction",{"type":22,"tag":42,"props":43,"children":44},"p",{},[45],{"type":39,"value":46},"Creative works, like books, paintings and music, but also scientific articles and software, are covered by copyright. Copyright is a legal construct that gives the owner of the copyright on a work the exclusive right to reproduce, modify, publicly perform and distribute the work. As a result, anyone who is not the copyright holder needs to have permission from the copyright holder to also be able to do so. One way a copyright holder can give such permission is to publicly license the work.",{"type":22,"tag":42,"props":48,"children":49},{},[50],{"type":39,"value":51},"Newly created works are automatically covered by copyright. This copyright is owner by the creator of the work, unless they were employed and created the work as part of their employment, in which case their employer owns the work. If multiple persons or organisations contribute to a work, then they each own a share of the copyright, and all need to give permission for others to be able to do any of the things protected by copyright.",{"type":22,"tag":42,"props":53,"children":54},{},[55],{"type":39,"value":56},"Ownership can be transferred by contract. Employment contracts often state explicitly that the copyright of any created works will be owned by the employer. In Europe, certain rights, such as the right to be recognised as the author of the work (if you want to), are inalienable: they cannot be transferred away from the author.",{"type":22,"tag":42,"props":58,"children":59},{},[60],{"type":39,"value":61},"Research scientists are generally employed by universities, so that legally speaking their works are owned by the university they work for. In practice, for example when submitting a paper to a journal, it is often assumed that scientists can transfer copyright ownership or otherwise give permission to the publisher to publish the paper on behalf of the university, but strictly speaking there is usually no legal basis for this. Likewise, if scientists produce software as part of their scientific work, then that software is owned by the university, and publishing it as Open Source software, while often done, does not sit on solid legal footing.",{"type":22,"tag":42,"props":63,"children":64},{},[65],{"type":39,"value":66},"Sharing scientific software offers great possibilities for collaboration, sharing of resources, and increased impact of the scientific work as well as of the software itself. This module gives an overview of the different kinds of Open Source licenses typically used to share and collaboratively develop software, and discusses which policies universities could enact to make it easier for their employees to properly license the software they create.",{"type":22,"tag":23,"props":68,"children":70},{"headline":69,"widemd":31},"License types",[71,76,83,88,113,119,147,153,290],{"type":22,"tag":34,"props":72,"children":74},{"id":73},"license-types",[75],{"type":39,"value":69},{"type":22,"tag":77,"props":78,"children":80},"h3",{"id":79},"free-and-open-source-software",[81],{"type":39,"value":82},"Free and Open Source Software",{"type":22,"tag":42,"props":84,"children":85},{},[86],{"type":39,"value":87},"According to the Free Software Foundation:",{"type":22,"tag":89,"props":90,"children":91},"ul",{},[92,98,103,108],{"type":22,"tag":93,"props":94,"children":95},"li",{},[96],{"type":39,"value":97},"The freedom to run the program as you wish, for any purpose.",{"type":22,"tag":93,"props":99,"children":100},{},[101],{"type":39,"value":102},"The freedom to study how the program works, and change it, so it does your computing as you wish. Access to the source code is a precondition for this.",{"type":22,"tag":93,"props":104,"children":105},{},[106],{"type":39,"value":107},"The freedom to redistribute copies so you can help others.",{"type":22,"tag":93,"props":109,"children":110},{},[111],{"type":39,"value":112},"The freedom to distribute copies of your modified versions to others. By doing this you can give the whole community a chance to benefit from your changes. Access to the source code a precondition for this.",{"type":22,"tag":77,"props":114,"children":116},{"id":115},"changing-and-combining-software",[117],{"type":39,"value":118},"Changing and combining software",{"type":22,"tag":89,"props":120,"children":121},{},[122,127,132,137,142],{"type":22,"tag":93,"props":123,"children":124},{},[125],{"type":39,"value":126},"Software can be modified, by making small or larger changes to it",{"type":22,"tag":93,"props":128,"children":129},{},[130],{"type":39,"value":131},"Software can be used as a component in a larger program",{"type":22,"tag":93,"props":133,"children":134},{},[135],{"type":39,"value":136},"Those can be combined",{"type":22,"tag":93,"props":138,"children":139},{},[140],{"type":39,"value":141},"Copyright law sees this as creating a derived work",{"type":22,"tag":93,"props":143,"children":144},{},[145],{"type":39,"value":146},"Mechanical translations are not derived works",{"type":22,"tag":77,"props":148,"children":150},{"id":149},"license-categories",[151],{"type":39,"value":152},"License categories",{"type":22,"tag":154,"props":155,"children":156},"table",{},[157,159],{"type":39,"v r or using your policy (10 minutes)",{"type":22,"tag":42,"props":345,"children":346},{},[347],{"type":39,"value":348},"One of the concerns typically addressed in a software policy is licensing of software developed at the institution. Policies can choose a single license, or offer a range of options.",{"type":22,"tag":42,"props":350,"children":351},{},[352],{"type":39,"value":353},"Try to find out whether your university has a license policy. What does it say about which license(s) to use? If you don't have a policy yet, which license(s) would you choose for your policy? Why?",{"type":22,"tag":42,"props":355,"children":356},{},[357,359,368],{"type":39,"value":358},"Go to ",{"type":22,"tag":360,"props":361,"children":365},"a",{"href":362,"rel":363},"https://choosealicense.com",[364],"nofollow",[366],{"type":39,"value":367},"Choosealicense.com",{"type":39,"value":369}," and play around with the options to help you choose.",{"type":22,"tag":23,"props":371,"children":373},{"headline":372,"widemd":31},"University Policy",[374,380,386,412,418,441,447],{"type":22,"tag":34,"props":375,"children":377},{"id":376},"university-software-policies",[378],{"type":39,"value":379},"University software policies",{"type":22,"tag":77,"props":381,"children":383},{"id":382},"why",[384],{"type":39,"value":385},"Why?",{"type":22,"tag":89,"props":387,"children":388},{},[389,402,407],{"type":22,"tag":93,"props":390,"children":391},{},[392,394],{"type":39,"value":393},"Ensure scientific software is properly licensed\n",{"type":22,"tag":89,"props":395,"children":396},{},[397],{"type":22,"tag":93,"props":398,"children":399},{},[400],{"type":39,"value":401},"Including the software your employees use!",{"type":22,"tag":93,"props":403,"children":404},{},[405],{"type":39,"value":406},"Increase collaboration",{"type":22,"tag":93,"props":408,"children":409},{},[410],{"type":39,"value":411},"Increase impact",{"type":22,"tag":77,"props":413,"children":415},{"id":414},"how",[416],{"type":39,"value":417}, ty has a software (licensing) policy. If you can find it, compare it with the ones from ",{"type":22,"tag":360,"props":506,"children":509},{"href":507,"rel":508},"https://zenodo.org/record/4629662",[364],[510],{"type":39,"value":430},{"type":39,"value":512},", ",{"type":22,"tag":360,"props":514,"children":517},{"href":515,"rel":516},"https://zenodo.org/records/7307162",[364],[518],{"type":39,"value":519},"ASTRON",{"type":39,"value":521}," and ",{"type":22,"tag":360,"props":523,"children":526},{"href":524,"rel":525},"https://www.esciencecenter.nl/wp-content/uploads/2020/05/nlesc_ip_policy_2017.pdf",[364],[527],{"type":39,"value":528},"the Netherlands eScience Center",{"type":39,"value":530},". What elements are commonly found? Which differences do you see, and what is their respective motivation?",{"type":22,"tag":23,"props":532,"children":534},{"headline":533,"widemd":31},"Exercise 3",[535,541],{"type":22,"tag":34,"props":536,"children":538},{"id":537},"exercise-3-what-licenses-do-researchers-at-your-university-use",[539],{"type":39,"value":540},"Exercise 3: What licenses do researchers at your university use?",{"type":22,"tag":42,"props":542,"children":543},{},[544,546,553],{"type":39,"value":545},"Search on ",{"type":22,"tag":360,"props":547,"children":550},{"href":548,"rel":549},"https://github.com/",[364],[551],{"type":39,"value":552},"GitHub",{"type":39,"value":554}," or other software repositories for software created by researchers at your university. What licenses do they use? Do they adhere to a policy (if there is one?)",{"type":22,"tag":23,"props":556,"children":558},{"headline":557,"widemd":31},"Further reading",[559,564,569,575,605,611,624,631,659,665,670,676,690,696,710,715,728,734,755,760],{"type":22,"tag":34,"props":560,"children":562},{"id":561},"software-licenses",[563],{"type":39,"value":11},{"type":22,"tag":42,"props":565,"children":566},{},[567],{"type":39,"value":568},"Follow the links below to read about different open licenses.",{"type":22,"tag":77,"props":570,"children":572},{"id":571},"the-turing-way-20-minutes",[573],{"type":39,"value":574},"The Turing Way (20 minutes)",{"type":22,"tag":42,"props":576,"children":577},{},[578,580,586,588,595,596,603],{"type":39,"value":579},"Read in the Turing Way about ",{"type":22,"tag":360,"props":581,"children":584},{"href":582,"rel":583},"https://the-turing-way.netlify.app/reproducible-research/licensing/licensing-software.html",[364],[585],{"type":39,"value":11},{"type":39,"value":587}," , as well as ",{"type":22,"tag":360,"props":589,"children":592},{"href":590,"rel":591},"https://the-turing-way.netlify.app/reproducible-research/licensing/licensing-data.html",[364],[593],{"type":39,"value":594},"Data licenses",{"type":39,"value":521},{"type":22,"tag":360,"props":597,"children":600},{"href":598,"rel":599},"https://the-turing-way.netlify.app/reproducible-research/licensing/licensing-ml.html",[364],[601],{"type":39,"value":602},"Machine Learning Model licenses",{"type":39,"value":604},". It is good to realize that these are different in ways that are relevant for re-use, that need to be covered specifically in a license.",{"type":22,"tag":77,"props":606,"children":608},{"id":607},"choose-a-license-10-minutes",[609],{"type":39,"value":610},"Choose a license (10 minutes)",{"type":22,"tag":42,"props":612,"children":613},{},[614,616,622],{"type":39,"value":615},"By now you will have a good idea of what Open Source licenses are available. ",{"type":22,"tag":360,"props":617,"children":620},{"href":618,"rel":619},"https://choosealicense.com/",[364],[621],{"type":39,"value":367},{"type":39,"value":623}," tries to simplify the choice between them, and is an excellent resource to be aware of and recommend to others.",{"type":22,"tag":625,"props":626,"children":628},"h4",{"id":627},"you-should-now-be-able-to",[629],{"type":39,"value":630},"You should now be able to...",{"type":22,"tag":89,"props":632,"children":633},{},[634,639,644,649,654],{"type":22,"tag":93,"props":635,"children":636},{},[637],{"type":39,"value":638},"Understand the difference between open and proprietary licenses",{"type":22,"tag":93,"props":640,"children":641},{},[642],{"type":39,"value":643},"Understand the difference between permissive and viral (or copyleft) free licenses",{"type":22,"tag":93,"props":645,"children":646},{},[647],{"type":39,"value":648},"Know the main Creative Commons permission marks (BY/SA/NC/ND)",{"type":22,"tag":93,"props":650,"children":651},{},[652],{"type":39,"value":653},"Understand what it means for something to be \"in the public domain\"",{"type":22,"tag":93,"props":655,"children":656},{},[657],{"type":39,"value":658},"Know that ML models, software, and data place different requirements on their respective licenses.",{"type":22,"tag":34,"props":660,"children":662},{"id":661},"license-compatibility",[663],{"type":39,"value":664},"License compatibility",{"type":22,"tag":42,"props":666,"children":667},{},[668],{"type":39,"value":669},"Follow the links below to read about the compatibility of different open licenses.",{"type":22,"tag":77,"props":671,"children":673},{"id":672},"license-compatibility-15-minutes",[674],{"type":39,"value":675},"License compatibility (15 minutes)",{"type":22,"tag":42,"props":677,"children":678},{},[679,681,688],{"type":39,"value":680},"What happens when software licenses meet? To start understanding the concept of license compatibility, ",{"type":22,"tag":360,"props":682,"children":685},{"href":683,"rel":684},"https://www.mend.io/resources/blog/license-compatibility/",[364],[686],{"type":39,"value":687},"this blog post on mend.io is a good start",{"type":39,"value":689},".",{"type":22,"tag":77,"props":691,"children":693},{"id":692},"license-compatibility-in-depth-case-study-optional-20-minutes",[694],{"type":39,"value":695},"License compatibility in-depth case study (optional; 20 minutes)",{"type":22,"tag":42,"props":697,"children":698},{},[699,701,708],{"type":39,"value":700},"The Turing Way also discusses li
