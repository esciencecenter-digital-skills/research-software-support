:474,"serverRendered":477,"path":7,"prerenderedAt":478},["Reactive",2],{"$sdd-pages":3,"$sdd-surrounds":302,"$sdd-globals":316,"$sdd-navigation":318},["ShallowRef",4],["ShallowReactive",5],{"/modules/researchsoftware":6},{"_path":7,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":11,"description":10,"id":12,"trl":13,"category":14,"author":15,"thumbnail":16,"visibility":17,"body":18,"_type":296,"_id":297,"_source":298,"_file":299,"_extension":300,"layout":301},"/modules/researchsoftware","modules",false,"","Research software",0,"medium","Getting started","eScience Center","nlesc-dummy.png","visible",{"type":19,"children":20,"toc":285},"root",[21,28,131,136,189],{"type":22,"tag":23,"props":24,"children":27},"element","chapter",{"headline":25,"presentation":26},"Slides: Software","slides-software.md",[],{"type":22,"tag":23,"props":29,"children":32},{"headline":30,"widemd":31},"Software and Data","1",[33,41,47,60,66,71,96,105,114,120],{"type":22,"tag":34,"props":35,"children":37},"h3",{"id":36},"software-is-data-10-minutes-optional",[38],{"type":39,"value":40},"text","Software is data (10 minutes, optional)",{"type":22,"tag":42,"props":43,"children":44},"p",{},[45],{"type":39,"value":46},"In computer science, the fact that software is data is considered one of the fundamental concepts of computing. The fact that the thing that operates the machine (software) is the same kind of thing as the thing it operates on (data) is definitely one of the strengths of current computersystems and one of the main reasons why we can do such complex and powerful things with the combination of hardware and software.",{"type":22,"tag":42,"props":48,"children":49},{},[50,52],{"type":39,"value":51},"Read the following blogpost about why this concept is so powerful:\n",{"type":22,"tag":53,"props":54,"children":58},"a",{"href":55,"rel":56},"https://www.blackliszt.com/2014/04/fundamental-concepts-of-computing-software-is-data.html",[57],"nofollow",[59],{"type":39,"value":55},{"type":22,"tag":34,"props":61,"children":63},{"id":62},"software-is-a-special-type-of-data",[64],{"type":39,"value":65},"Software is a special type of data ()",{"type":22,"tag":42,"props":67,"children":68},{},[69],{"type":39,"value":70},"However for most practical purposes in most domains of scientific research (except maybe the domain of computer science) it is useful to make a distinction between the data that is software and other data. From now on, when we use the word data, we mean the kind fo data which is not software and which we use to store more static information.",{"type":22,"tag":72,"props":73,"children":74},"ul",{},[75,81,86,91],{"type":22,"tag":76,"props":77,"children":78},"li",{},[79],{"type":39,"value":80},"Software is executable, data is not.",{"type":22,"tag":76,"props":82,"children":83},{},[84],{"type":39,"value":85},"Data provides information or evidence, software provides a tool to do work on the data.",{"type":22,"tag":76,"props":87,"children":88},{},[89],{"type":39,"value":90},"Software is a creative work, scientific data are facts or observations.",{"type":22,"tag":76,"props":92,"children":93},{},[94],{"type":39,"value":95},"The lifetime of software is generally not as long as that of data.",{"type":22,"tag":42,"props":97,"children":98},{},[99],{"type":22,"tag":53,"props":100,"children":103},{"href":101,"rel":102},"https://github.com/danielskatz/software-vs-data",[57],[104],{"type":39,"value":101},{"type":22,"tag":42,"props":106,"children":107},{},[108],{"type":22,"tag":53,"props":109,"children":112},{"href":110,"rel":111},"https://doi.org/10.7287/peerj.preprints.2630v1",[57],[113],{"type":39,"value":110},{"type":22,"tag":34,"props":115,"children":117},{"id":116},"discussion",[118],{"type":39,"value":119},"Discussion",{"type":22,"tag":72,"props":121,"children":122},{},[123,126],{"type":22,"tag":76,"props":124,"children":125},{},[],{"type":22,"tag":76,"props":127,"children":128},{},[129],{"type":39,"value":130},"Can you think of examples where the line b
