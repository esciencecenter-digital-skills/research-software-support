i.org/10.1038/sdata.2016.18",[109],"nofollow",[111],{"type":39,"value":112},"this paper by Wilkinson et al.",{"type":39,"value":114},".\nThis paper is a good starting point to learn more about FAIR, but if you are already familiar with the concept, a quick skim of the paper should do.\nThe most important take-away from this particular paper is the point that FAIR, while originally a data-specific concept, was designed with other digital objects in mind as well.",{"type":22,"tag":41,"props":116,"children":118},{"id":117},"fair-software-10-minutes",[119],{"type":39,"value":120},"FAIR software (10 minutes)",{"type":22,"tag":48,"props":122,"children":123},{},[124,126,133,135,142],{"type":39,"value":125},"To extend the FAIR principles to software, the ",{"type":22,"tag":105,"props":127,"children":130},{"href":128,"rel":129},"https://force11.org/groups/fair-4-research-software-fair4rs-working-group/",[109],[131],{"type":39,"value":132},"FAIR 4 Research Software working group",{"type":39,"value":134}," was formed.\nTheir paper ",{"type":22,"tag":105,"props":136,"children":139},{"href":137,"rel":138},"https://doi.org/10.1038/s41597-022-01710-x",[109],[140],{"type":39,"value":141},"Introducing the FAIR principles for research software",{"type":39,"value":143}," describes in more practical terms how FAIR can be applied to software.",{"type":22,"tag":145,"props":146,"children":148},"h4",{"id":147},"you-should-now-be-able-to",[149],{"type":39,"value":150},"You should now be able to",{"type":22,"tag":54,"props":152,"children":153},{},[154,159,164],{"type":22,"tag":58,"props":155,"children":156},{},[157],{"type":39,"value":158},"Understand the different facets of FAIR",{"type":22,"tag":58,"props":160,"children":161},{},[162],{"type":39,"value":163},"Be aware of the machine-actionable nature of FAIR",{"type":22,"tag":58,"props":165,"children":166},{},[167],{"type":39,"value":168},"Get a feeling for additional challenges that software poses to FAIR",{"type":22,"tag":41,"props":170,"children":172},{"id":171},"fair-software-20-minutes-optional",[173],{"type":39,"value":174},"FAIR software (20 minutes, optional)",{"type":22,"tag":48,"props":176,"children":177},{},[178,180,187],{"type":39,"value":179},"While the intepretation of the FAIR4RS working group has been the dominant set of principles since its publication, it was not the first attempt to apply FAIR to software.\n",{"type":22,"tag":105,"props":181,"children":184},{"href":182,"rel":183},"https://doi.org/10.3233/ds-190026",[109],[185],{"type":39,"value":186},"This paper by Anna Lena Lamprecht et al.",{"type":39,"value":188}," was published a few years earlier, and also described an extension of the FAIR principles for software.\nThe paper is a more elaborate in its descriptions of software, the different aspects of software, and how they are or are not addressed by FAIR.\nIt is a good read if you want to get a deeper understanding of software and its relation to the FAIR principles.",{"type":22,"tag":41,"props":190,"children":192},{"id":191},"discussion",[193],{"type":39,"value":194},"Discussion",{"type":22,"tag":54,"props":196,"children":197},{},[198,203,208],{"type":22,"tag":58,"props":199,"children":200},{},[201],{"type":39,"value":202},"What are the differences between FAIR principles for data and software?",{"type":22,"tag":58,"props":204,"children":205},{},[206],{"type":39,"value":207},"What challenges do you see in making software FAIR?",{"type":22,"tag":58,"props":209,"children":210},{},[211],{"type":39,"value":212},"Why is FAIR software important?",{"type":22,"tag":23,"props":214,"children":216},{"headline":215,"widemd":31},"Exercise: Mapping FAIR",[217,223,229,235,271,277,303,309,322,328,359,365,370,383,388,426,439,444,487,500,505,523,529,542],{"type":22,"tag":34,"props":218,"children":220},{"id":219},"exercise-mapping-the-principles",[221],{"type":39,"value":222},"Exercise: Mapping the principles",{"type":22,"tag":41,"props":224,"children":226},{"id":225},"the-fair4rs-principles-are",[227],{"type":39,"value":228},"The FAIR4RS Principles are:",{"type":22,"tag":145,"props":230,"children":232},{"id":231},"f-software-and-its-associated-metadata-is-easy-for-both-humans-and-machines-to-find",[233],{"type":39,"value":234},"F: Software, and its associated metadata, is easy for both humans and machines to find.",{"type":22,"tag":54,"props":236,"children":237},{},[238,256,261,266],{"type":22,"tag":58,"props":239,"children":240},{},[241,243],{"type":39,"value":242},"F1. Software is assigned a globally unique and persistent identifier.\n",{"type":22,"tag":54,"props":244,"children":245},{},[246,251],{"type":22,"tag":58,"props":247,"children":248},{},[249],{"type":39,"value":250},"F1.1. Components of the software representing levels of granularity are assigned distinct identifiers.",{"type":22,"tag":58,"props":252,"children":253},{},[254],{"type":39,"value":255},"F1.2. Different versions of the software are assigned distinct identifiers.",{"type":22,"tag":58,"props":257,"children":258},{},[259],{"type":39,"value":260},"F2. Software is described with rich metadata.",{"type":22,"tag":58,"props":262,"children":263},{},[264],{"type":39,"value":265},"F3. Metadata clearly and explicitly include the identifier of the software they describe.",{"type":22,"tag":58,"props":267,"children":268},{},[269],{"type":39,"value":270},"F4. Metadata are FAIR, searchable and indexable.",{"type":22,"tag":145,"props":272,"children":274},{"id":273},"a-software-and-its-metadata-is-retrievable-via-standardised-protocols",[275],{"type":39,"value":276},"A: Software, and its metadata, is retrievable via standardised protocols.",{"type":22,"tag":54,"props":278,"children":279},{},[280,298],{"type":22,"tag":58,"props":281,"children":282},{},[283,285],{"type":39,"value":284},"A1. Software is retrievable by its identifier using a standardised communications protocol.\n",{"type":22,"tag":54,"props":286,"children":287},{},[288,293],{"type":22,"tag":58,"props":289,"children":290},{},[291],{"type":39,"value":292},"A1.1. The protocol is open, free, and universally implementable.",{"type":22,"tag":58,"props":294,"children":295},{},[296],{"type":39,"value":297},"A1.2. The protocol allows for an authentication and authorization procedure, where necessary.",{"type":22,"tag":58,"props":299,"children":300},{},[301],{"type":39,"value":302},"A2. Metadata are accessible, even when the software is no longer available.",{"type":22,"tag":145,"props":304,"children":306},{"id":305},"i-software-interoperates-with-other-software-by-exchanging-data-andor-metadata-andor-through-interaction-via-application-programming-interfaces-apis-described-through-standards",[307],{"type":39,"value":308},"I: Software interoperates with other software by exchanging data and/or metadata, and/or through interaction via application programming interfaces (APIs), described through standards.",{"type":22,"tag":54,"props":310,"children":311},{},[312,317],{"type":22,"tag":58,"props":313,"children":314},{},[315],{"type":39,"value":316},"I1. Software reads, writes and exchanges data in a way that meets domain-relevant community standards.",{"type":22,"tag":58,"props":318,"children":319},{},[320],{"type":39,"value":321},"I2. Software includes qualified references to other objects.",{"type":22,"tag":145,"props":323,"children":325},{"id":324},"r-software-is-both-usable-can-be-executed-and-reusable-can-be-understood-modified-built-upon-or-incorporated-into-other-software",[326],{"type":39,"value":327},"R: Software is both usable (can be executed) and reusable (can be understood, modified, built upon, or incorporated into other software).",{"type":22,"tag":54,"props":329,"children":330},{},[331,349,354],{"type":22,"tag":58,"props":332,"children":333},{},[334,336],{"type":39,"value":335},"R1. Software is described with a plurality of accurate and relevant attributes.\n",{"type":22,"tag":54,"props":337,"children":338},{},[339,344],{"type":22,"tag":58,"props":340,"children":341},{},[342],{"type":39,"value":343},"R1.1. Software is given a clear and accessible license.",{"type":22,"tag":58,"props":345,"children":346},{},[347],{"type":39,"value":348},"R1.2. Software is associated with detailed provenance.",{"type":22,"tag":58,"props":350,"children":351},{},[352],{"type":39,"value":353},"R2. Software includes qualified references to other software.",{"type":22,"tag":58,"props":355,"children":356},{},[357],{"type":39,"value":358},"R3. Software meets domain-relevant community standards.",{"type":22,"tag":41,"props":360,"children":362},{"id":361},"three-examples",[363],{"type":39,"value":364},"Three examples",{"type":22,"tag":48,"props":366,"children":367},{},[368],{"type":39,"value":369},"The following three examples of software have been described with statements that can be mapped to the FAIR4RS Principles. With each statement, identify the principle(s) it maps to, and the (sub)facet(s) of the principle(s) it addresses. A single statement may map to multiple (sub)facets.",{"type":22,"tag":145,"props":371,"children":373},{"id":372},"example-1-comet",[374,376],{"type":39,"value":375},"Example 1: ",{"type":22,"tag":105,"props":377,"children":380},{"href":378,"rel":379},"https://doi.org/10.1002/pmic.201200439",[109],[381],{"type":39,"value":382},"Comet",{"type":22,"tag":48,"props":384,"children":385},{},[386],{"type":39,"value":387},"Comet is a command-line tool and desktop application for tandem mass spectrometry sequence database search6.",{"type":22,"tag":54,"props":389,"children":390},{},[391,396,401,406,411,416,421],{"type":22,"tag":58,"props":392,"children":393},{},[394],{"type":39,"value":395},"Comet is licensed under the Apache 2.0 open source licence.",{"type":22,"tag":58,"props":397,"children":398},{},[399],{"type":39,"value":400},"Comet is registered in the bio.tools catalogue of bioinformatics tools, where it has a globally unique and persistent identifier, and rich metadata that includes the identifier and is searchable and indexable.",{"type":22,"tag":58,"props":402,"children":403},{},[404],{"type":39,"value":405},"The metadata in bio.tools is independent from the Comet repository, and will stay accessible should the software itself become inaccessible.",{"type":22,"tag":58,"props":407,"children":408},{},[409],{"type":39,"value":410},"The publicly accessible project repository on GitHub includes detailed information about the development of Comet.",{"type":22,"tag":58,"props":412,"children":413},{},[414],{"type":39,"value":415},"The code includes dependencies to external software packages, such as Thermo Scientific’s MSFileReader library.",{"type":22,"tag":58,"props":417,"children":418},{},[419],{"type":39,"value":420},"Comet can be downloaded via the browser following the links provided in the metadata using https.",{"type":22,"tag":58,"props":422,"children":423},{},[424],{"type":39,"value":425},"Comet uses standard data types from the proteomics domain for its input and output data that are documented in the metadata as functional annotations.",{"type":22,"tag":145,"props":427,"children":429},{"id":428},"example-2-puregome",[430,432],{"type":39,"value":431},"Example 2: ",{"type":22,"tag":105,"props":433,"children":436},{"href":434,"rel":435},"https://doi.org/10.5281/zenodo.4337242",[109],[437],{"type":39,"value":438},"PureGoMe",{"type":22,"tag":48,"props":440,"children":441},{},[442],{"type":39,"value":443},"PuReGoMe is a project aimed at understanding Dutch public sentiment during the COVID-19 outbreak period by analysing real-time Twitter data. It provides a collection of Python scripts and Jupyter notebooks for this purpose.",{"type":22,"tag":54,"props":445,"children":446},{},[447,452,457,462,467,472,477,482],{"type":22,"tag":58,"props":448,"children":449},{},[450],{"type":39,"value":451},"PureGoMe can be downloaded from the project repository, while metadata is accessible independently from the registry.",{"type":22,"tag":58,"props":453,"children":454},{},[455],{"type":39,"value":456},"PuReGoMe's GitHub repository has detailed records of the development history.",{"type":22,"tag":58,"props":458,"children":459},{},[460],{"type":39,"value":461},"The code includes dependencies to other software, such as various Python libraries.",{"type":22,"tag":58,"props":463,"children":464},{},[465],{"type":39,"value":466},"PuReGoMe has a (versioned) DOI from Zenodo.",{"type":22,"tag":58,"props":468,"children":469},{},[470],{"type":39,"value":471},"PuReGoMe uses the Apache 2.0 open source licence.",{"type":22,"tag":58,"props":473,"children":474},{},[475],{"type":39,"value":476},"PuReGoMe uses standard file formats (e.g., CSV files) for data exchange.",{"type":22,"tag":58,"props":478,"children":479},{},[480],{"type":39,"value":481},"PuReGoMe refers to other objects such as websites.",{"type":22,"tag":58,"props":483,"children":484},{},[485],{"type":39,"value":486},"PureGoMe is registered in the Research Software Directory that captures the most relevant metadata, including the identifier, in searchable and indexable form.",{"type":22,"tag":145,"props":488,"children":490},{"id":489},"example-3-gammashiny",[491,493],{"type":39,"value":492},"Example 3: ",{"type":22,"tag":105,"props":494,"children":497},{"href":495,"rel":496},"https://doi.org/10.5281/zenodo.4139005",[109],[498],{"type":39,"value":499},"gammaShiny",{"type":22,"tag":48,"props":501,"children":502},{},[503],{"type":39,"value":504},"gammaShiny is an application that provides enhanced graphical user interfaces for the R gamma package8. It is used to process in-situ gamma-ray spectrometry measurements for luminescence dating.",{"type":22,"tag":54,"props":506,"children":507},{},[508,513,518],{"type":22,"tag":58,"props":509,"children":510},{},[511],{"type":39,"value":512},"gammaShiny has been deposited in the HAL French national archive and it has a persistent globally unique identifier, with the HAL identifier of the metadata record and a SWHID, identifying specifically the software artefact on the Software Heritage universal software source code archive.",{"type":22,"tag":58,"props":514,"children":515},{},[516],{"type":39,"value":517},"Thanks to the HAL platform, where a licence is mandatory, gammaShiny is under a GNU General Public Licence v3.0.",{"type":22,"tag":58,"props":519,"children":520},{},[521],{"type":39,"value":522},"The archived versions of gammaShiny’s source code in Software Heritage include a codemeta.json file, identifiable with a SWHID, where other metadata is available including dependencies named in CodeMeta (\"softwareRequirements\").",{"type":22,"tag":41,"props":524,"children":526},{"id":525},"do-you-agree",[527],{"type":39,"value":528},"Do you agree?",{"type":22,"tag":48,"props":530,"children":531},{},[532,534,540],{"type":39,"value":533},"The examples were taken from ",{"type":22,"tag":105,"props":535,"children":537},{"href":137,"rel":536},[109],[538],{"type":39,"value":539},"this paper",{"type":39,"value":541},".\nIn the Results section of the paper you will find the authors' analysis of the software, which contains the statements above, mapped to the FAIR4RS Principles.",{"type":22,"tag":48,"props":543,"children":544},{},[545],{"type":39,"value":546},"Do you agree with their assessment?",{"type":22,"tag":23,"props":548,"children":550},{"headline":549,"widemd":31},"Exercise: FAIR in practice",[551,557,562,567,590,595,613,618,626,631],{"type":22,"tag":34,"props":552,"children":554},{"id":553},"fair-in-practice",[555],{"type":39,"value":556},"FAIR in practice",{"type":22,"tag":48,"props":558,"children":559},{},[560],{"type":39,"value":561},"Role playing exercise:\nOne person presents the software, the other person gives feedback.",{"type":22,"tag":48,"props":563,"children":564},{},[565],{"type":39,"value":566},"Tasks for presenter:",{"type":22,"tag":54,"props":568,"children":569},{},[570,575,580,585],{"type":22,"tag":58,"props":571,"children":572},{},[573],{"type":39,"value":574},"What is the software about?",{"type":22,"tag":58,"props":576,"children":577},{},[578],{"type":39,"value":579},"Who will use it?",{"type":22,"tag":58,"props":581,"children":582},{},[583],{"type":39,"value":584},"What is the expected lifecycle of the software?",{"type":22,"tag":58,"props":586,"children":587},{},[588],{"type":39,"value":589},"What potential users or applications are untapped?",{"type":22,"tag":48,"props":591,"children":592},{},[593],{"type":39,"value":594},"Tasks for reviewer:",{"type":22,"tag":54,"props":596,"children":597},{},[598,603,608],{"type":22,"tag":58,"props":599,"children":600},{},[601],{"type":39,"value":602},"Which FAIR principles are addressed?",{"type":22,"tag":58,"props":604,"children":605},{},[606],{"type":39,"value":607},"How can the software be made more FAIR?",{"type":22,"tag":58,"props":609,"children":610},{},[611],{"type":39,"value":612},"What would be the next step (low-hanging fruit)?",{"type":22,"tag":48,"props":614,"children":615},{},[616],{"type":39,"value":617},"Together:",{"type":22,"tag":54,"props":619,"children":620},{},[621],{"type":22,"tag":58,"props":622,"children":623},{},[624],{"type":39,"value":625},"Define the next steps for the software",{"type":22,"tag":48,"props":627,"children":628},{},[629],{"type":39,"value":630},"Goals:",{"type":22,"tag":54,"props":632,"children":633},{},[634],{"type":22,"tag":58,"props":635,"children":636},{},[637],{"type":39,"value":638},"Frame an assessment positively: always start with assessing the things that have been done that contribute to good management and FAIR software. This is crucial, as well as motivating.",{"type":22,"tag":23,"props":640,"children":642},{"headline":641,"widemd":31},"Further reading",[643,648,653,659],{"type":22,"tag":34,"props":644,"children":646},{"id":645},"fair-software",[647],{"type":39,"value":11},{"type":22,"tag":48,"props":649,"children":650},{},[651],{"type":39,"value":652},"Follow the links below to read about other resources related to FAIR research software.",{"type":22,"tag":41,"props":654,"children":656},{"id":655},"fair-research-software-principles-adoption",[657],{"type":39,"value":658},"FAIR Research Software Principles adoption",{"type":22,"tag":48,"props":660,"children":661},{},[662,664,671,673,680],{"type":39,"value":663},"The FAIR4RS Principles were ",{"type":22,"tag":105,"props":665,"children":668},{"href":666,"rel":667},"https://doi.org/10.15497/RDA00068",[109],[669],{"type":39,"value":670},"released in 2022",{"type":39,"value":672},", and since then there have been many efforts for adopting them.\nThe blog post ",{"type":22,"tag":105,"props":674,"children":677},{"href":675,"rel":676},"https://www.researchsoft.org/blog/2024-03/",[109],[678],{"type":39,"value":679},"The FAIR for Research Software Principles after two years: an adoption update",{"type":39,"value":681}," contains a summary of these efforts.",{"title":10,"searchDepth":683,"depth":683,"links":684},2,[685,691,696,697],{"id":36,"depth":683,"text":30,"children":686},[687,688,689,690],{"id":43,"depth":12,"text":46},{"id":117,"depth":12,"text":120},{"id":171,"depth":12,"text":174},{"id":191,"depth":12,"text":194},{"id":219,"depth":683,"text":222,"children":692},[693,694,695],{"id":225,"depth":12,"text":228},{"id":361,"depth":12,"text":364},{"id":525,"depth":12,"text":528},{"id":553,"depth":683,"text":556},{"id":645,"depth":683,"text":11,"children":698},[699],{"id":655,"depth":12,"text":658},"markdown","github:modules:fairsoftware.md","github","modules/fairsoftware.md","md","default",["ShallowRef",707],["ShallowReactive",708],{"/modules/fairsoftware":709},[710,716],{"_path":711,"_dir":8,"_draft":9,"_partial":9,"_locale":10,"title":712,"description":10,"id":683,"trl":13,"category":713,"author":15,"thumbnail":16,"visibility":17,"_type":700,"_id":714,"_source":702,"_file":715,"_extension":704},"/modules/environments","Environments & Containers","Upcoming (under construction)","github:modules:environments.md","modules/environments.md",{"_path":717,"_dir":718,"_draft":9,"_partial":9,"_locale":10,"title":11,"description":10,"_type":700,"_id":
