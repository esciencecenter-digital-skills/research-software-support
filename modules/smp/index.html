,"thumbnail":16,"visibility":17,"body":18,"_type":587,"_id":588,"_source":589,"_file":590,"_extension":591,"layout":592},"/modules/smp","modules",false,"","Software Management Plans",1,"medium","Reusability","eScience Center","nlesc-dummy.png","visible",{"type":19,"children":20,"toc":574},"root",[21,28,122,324,464],{"type":22,"tag":23,"props":24,"children":27},"element","chapter",{"headline":25,"presentation":26},"Introduction: slides","slides-smp.md",[],{"type":22,"tag":23,"props":29,"children":32},{"headline":30,"widemd":31},"SMPs","1",[33,41,47,52,77,82,94,99],{"type":22,"tag":34,"props":35,"children":37},"h2",{"id":36},"software-management-plans-10-minutes",[38],{"type":39,"value":40},"text","Software Management Plans (10 minutes)",{"type":22,"tag":42,"props":43,"children":44},"p",{},[45],{"type":39,"value":46},"Research software plays a crucial role in academic research and has become a key output of many research projects. A software management plan helps to implement best practices during software development and ensures that software is accessible and reusable in the short and longer term. It also contributes to the reproducibility of results and stimulates collaborative work on open-source software for research.",{"type":22,"tag":42,"props":48,"children":49},{},[50],{"type":39,"value":51},"In practice, a software management plan helps:",{"type":22,"tag":53,"props":54,"children":55},"ul",{},[56,62,67,72],{"type":22,"tag":57,"props":58,"children":59},"li",{},[60],{"type":39,"value":61},"Assess whether developing new software is necessary",{"type":22,"tag":57,"props":63,"children":64},{},[65],{"type":39,"value":66},"Plan to make the research software reusable and sustainable",{"type":22,"tag":57,"props":68,"children":69},{},[70],{"type":39,"value":71},"Plan for necessary resources",{"type":22,"tag":57,"props":73,"children":74},{},[75],{"type":39,"value":76},"Allow for verification of work that went into implementation",{"type":22,"tag":42,"props":78,"children":79},{},[80],{"type":39,"value":81},"In the Practical Guide to Software Management plans, this is described in more detail:",{"type":22,"tag":42,"props":83,"children":84},{},[85],{"type":22,"tag":86,"props":87,"children":91},"a",{"href":88,"rel":89},"https://zenodo.org/record/7589725",[90],"nofollow",[92],{"type":39,"value":93},"A practical guide to software management plans",{"type":22,"tag":42,"props":95,"children":96},{},[97],{"type":39,"value":98},"After reading this guide, you should:",{"type":22,"tag":53,"props":100,"children":101},{},[102,107,112,117],{"type":22,"tag":57,"props":103,"children":104},{},[105],{"type":39,"value":106},"Be aware of different types of research software",{"type":22,"tag":57,"props":108,"children":109},{},[110],{"type":39,"value":111},"Understand different demands placed on these types of software",{"type":22,"tag":57,"props":113,"children":114},{},[115],{"type":39,"value":116},"Know about various aspects of software management",{"type":22,"tag":57,"props":118,"children":119},{},[120],{"type":39,"value":121},"Be able to explain the importance of a software management plan for software sustainability.",{"type":22,"tag":23,"props":123,"children":125},{"headline":124,"widemd":31},"Exercise: SMPs in practice",[126,135,141,146,151,204,218,224,237,250,303,308,314,319],{"type":22,"tag":42,"props":127,"children":128},{},[129],{"type":22,"tag":130,"props":131,"children":132},"em",{},[133],{"type":39,"value":134},"In a live seting, this exercise is done in groups.\nEach group will be assigned a software project.\nThe group will then create an SMP for this project.",{"type":22,"tag":34,"props":136,"children":138},{"id":137},"step-1-choose-a-software-project",[139],{"type":39,"value":140},"Step 1: Choose a software project",{"type":22,"tag":42,"props":142,"children":143},{},[144],{"type":39,"value":145},"Choose a software project for this exercise, preferably one you are familiar with.",{"type":22,"tag":42,"props":147,"children":148},{},[149],{"type":39,"value":150},"If you don't have a project in mind, you can use one of the following:",{"type":22,"tag":53,"props":152,"children":153},{},[154,164,174,184,194],{"type":22,"tag":57,"props":155,"children":156},{},[157],{"type":22,"tag":86,"props":158,"children":161},{"href":159,"rel":160},"https://research-software-directory.org/software/xenon",[90],[162],{"type":39,"value":163},"Xenon",{"type":22,"tag":57,"props":165,"children":166},{},[167],{"type":22,"tag":86,"props":168,"children":171},{"href":169,"rel":170},"https://research-software-directory.org/software/esmvaltool",[90],[172],{"type":39,"value":173},"ESMValTool",{"type":22,"tag":57,"props":175,"children":176},{},[177],{"type":22,"tag":86,"props":178,"children":181},{"href":179,"rel":180},"https://research-software-directory.org/projects/rs-dat",[90],[182],{"type":39,"value":183},"RS-DAT",{"type":22,"tag":57,"props":185,"children":186},{},[187],{"type":22,"tag":86,"props":188,"children":191},{"href":189,"rel":190},"https://research-software-directory.org/software/haddock3",[90],[192],{"type":39,"value":193},"Haddock",{"type":22,"tag":57,"props":195,"children":196},{},[197],{"type":22,"tag":86,"props":198,"children":201},{"href":199,"rel":200},"https://cjvanlissa.github.io/worcs/index.html",[90],[202],{"type":39,"value":203},"worcs",{"type":22,"tag":42,"props":205,"children":206},{},[207,209,216],{"type":39,"value":208},"Find the Practical Guide at ",{"type":22,"tag":86,"props":210,"children":213},{"href":211,"rel":212},"https://doi.org/10.5281/zenodo.7589725",[90],[214],{"type":39,"value":215},"tinyurl.com/SMP-guide",{"type":39,"value":217},".",{"type":22,"tag":34,"props":219,"children":221},{"id":220},"step-2-assess-the-management-level-needed",[222],{"type":39,"value":223},"Step 2: Assess the management level needed",{"type":22,"tag":53,"props":225,"children":226},{},[227,232],{"type":22,"tag":57,"props":228,"children":229},{},[230],{"type":39,"value":231},"Look at the software repository or page in the Research Software Directory",{"type":22,"tag":57,"props":233,"children":234},{},[235],{"type":39,"value":236},"Assess what level of management the software needs: low, medium, or high.",{"type":22,"tag":42,"props":238,"children":239},{},[240,242,248],{"type":39,"value":241},"For this, use the following considerations (section 5 in ",{"type":22,"tag":86,"props":243,"children":245},{"href":211,"rel":244},[90],[246],{"type":39,"value":247},"the guide",{"type":39,"value":249},"):",{"type":22,"tag":251,"props":252,"children":253},"ol",{},[254,265,293],{"type":22,"tag":57,"props":255,"children":256},{},[257,263],{"type":22,"tag":258,"props":259,"children":260},"strong",{},[261],{"type":39,"value":262},"Purpose",{"type":39,"value":264},". What is the current reason or expected end-use for developing the software?",{"type":22,"tag":57,"props":266,"children":267},{},[268,273,275],{"type":22,"tag":258,"props":269,"children":270},{},[271],{"type":39,"value":272},"Reliability",{"type":39,"value":274},". The effect of software failure and/or non-maintenance on:\n",{"type":22,"tag":53,"props":276,"children":277},{},[278,283,288],{"type":22,"tag":57,"props":279,"children":280},{},[281],{"type":39,"value":282},"Risk of harm to self or others. This includes injury, privacy violation, bias, and inappropriate content.",{"type":22,"tag":57,"props":284,"children":285},{},[286],{"type":39,"value":287},"Reputation. For example to self, institution or other.",{"type":22,"tag":57,"props":289,"children":290},{},[291],{"type":39,"value":292},"Research, either your own or of others. This effect could be due to an obvious software failure (\"crash\") or a hidden one, for example, returning inconsistent numerical results on different operating systems.",{"type":22,"tag":57,"props":294,"children":295},{},[296,301],{"type":22,"tag":258,"props":297,"children":298},{},[299],{"type":39,"value":300},"Maintenance",{"type":39,"value":302},". The long-term effort needed to maintain the software as long as it might be used as a standalone tool or dependency. This includes maintenance functions that can extend beyond the lifespan of the original development project and includes fixing bugs, dependency management, operating system compatibility, and security issues.",{"type":22,"tag":42,"props":304,"children":305},{},[306],{"type":39,"value":307},"This may not be a clear-cut decision, but that is fine.\nThe goal is to get a sense of the level of management needed.\nDiscuss with your group and come to a consensus.",{"type":22,"tag":34,"props":309,"children":311},{"id":310},"step-3-fill-in-the-smp-template",[312],{"type":39,"value":313},"Step 3: Fill in the SMP template",{"type":22,"tag":42,"props":315,"children":316},{},[317],{"type":39,"value":318},"From the assessment made in Step 1, get the requirements that match the level of management needed.",{"type":22,"tag":42,"props":320,"children":321},{},[322],{"type":39,"value":323},"Copy a template, and fill it in for your software project.",{"type":22,"tag":23,"props":325,"children":327},{"headline":326,"widemd":31},"Exercise: SMP v FAIR",[328,334,341,346,389,394,400,420,425,430,435,441,446],{"type":22,"tag":34,"props":329,"children":331},{"id":330},"smp-vs-fair",[332],{"type":39,"value":333},"SMP vs FAIR",{"type":22,"tag":335,"props":336,"children":338},"h3",{"id":337},"why-do-we-care",[339],{"type":39,"value":340},"Why do we care?",{"type":22,"tag":42,"props":342,"children":343},{},[344],{"type":39,"value":345},"When thinking of the importance of good software stewardship, management, and development practice, many reasons and motivations come to mind.\nYou may think of:",{"type":22,"tag":53,"props":347,"children":348},{},[349,354,359,364,369,374,379,384],{"type":22,"tag":57,"props":350,"children":351},{},[352],{"type":39,"value":353},"Accuracy of results",{"type":22,"tag":57,"props":355,"children":356},{},[357],{"type":39,"value":358},"Reproducibility of results",{"type":22,"tag":57,"props":360,"children":361},{},[362],{"type":39,"value":363},"Reusability of software",{"type":22,"tag":57,"props":365,"children":366},{},[367],{"type":39,"value":368},"User friendliness of software",{"type":22,"tag":57,"props":370,"children":371},{},[372],{"type":39,"value":373},"Software quality",{"type":22,"tag":57,"props":375,"children":376},{},[377],{"type":39,"value":378},"Recognition and rewards for software developers",{"type":22,"tag":57,"props":380,"children":381},{},[382],{"type":39,"value":383},"Scholarly archive",{"type":22,"tag":57,"props":385,"children":386},{},[387],{"type":39,"value":388},"Software sustainability",{"type":22,"tag":42,"props":390,"children":391},{},[392],{"type":39,"value":393},"What are the reasons and motivations that come to mind for you?",{"type":22,"tag":335,"props":395,"children":397},{"id":396},"mapping-motivations",[398],{"type":39,"value":399},"Mapping motivations",{"type":22,"tag":42,"props":401,"children":402},{},[403,405,410,412,418],{"type":39,"value":404},"(",{"type":22,"tag":258,"props":406,"children":407},{},[408],{"type":39,"value":409},"NB:",{"type":39,"value":411}," If you are not yet familiar with the FAIR principles for research software, ",{"type":22,"tag":86,"props":413,"children":415},{"href":414},"/fairsoftware",[416],{"type":39,"value":417},"take a look at the chapter on FAIR software",{"type":39,"value":419}," before doing the following exercise.)",{"type":22,"tag":42,"props":421,"children":422},{},[423],{"type":39,"value":424},"The motivations we listed above were important considerations for the development of Software Management Plans as well as the FAIR principles for research software.\nThey do not match completely, however.\nEach has its own focus and emphasis.",{"type":22,"tag":42,"props":426,"children":427},{},[428],{"type":39,"value":429},"In the following exercise, we will map the motivations we listed above to the ultimate goals of SMPs and the FAIR principles.",{"type":22,"tag":42,"props":431,"children":432},{},[433],{"type":39,"value":434},"Draw a Venn diagram with two circles: SMP and FAIR:",{"type":22,"tag":436,"props":437,"children":440},"img",{"src":438,"width":439},"venn_fairsmp.png",400,[],{"type":22,"tag":42,"props":442,"children":443},{},[444],{"type":39,"value":445},"Map the motivations listed above to the Venn diagram.",{"type":22,"tag":53,"props":447,"children":448},{},[449,454,459],{"type":22,"tag":57,"props":450,"children":451},{},[452],{"type":39,"value":453},"Which motivations are covered by SMPs, which by FAIR, and which by both?",{"type":22,"tag":57,"props":455,"children":456},{},[457],{"type":39,"value":458},"Do you find any motivations that are not covered by either?",{"type":22,"tag":57,"props":460,"children":461},{},[462],{"type":39,"value":463},"What does this tell you about the relationship between SMPs and FAIR?",{"type":22,"tag":23,"props":465,"children":467},{"headline":466,"widemd":31},"Resources",[468,474,479,484],{"type":22,"tag":34,"props":469,"children":471},{"id":470},"overview-of-practical-guides",[472],{"type":39,"value":473},"Overview of practical guides",{"type":22,"tag":42,"props":475,"children":476},{},[477],{"type":39,"value":478},"There are various practical guides online to the different aspects of software management.",{"type":22,"tag":42,"props":480,"children":481},{},[482],{"type":39,"value":483},"Here is an (incomplete) list:",{"type":22,"tag":53,"props":485,"children":486},{},[487,497,507,517,545,555],{"type":22,"tag":57,"props":488,"children":489},{},[490],{"type":22,"tag":86,"props":491,"children":494},{"href":492,"rel":493},"https://the-turing-way.netlify.app/reproducible-research/vcs.html",[90],[495],{"type":39,"value":496},"Version control",{"type":22,"tag":57,"props":498,"children":499},{},[500],{"type":22,"tag":86,"props":501,"children":504},{"href":502,"rel":503},"https://the-turing-way.netlify.app/reproducible-research/testing/testing-guidance.html",[90],[505],{"type":39,"value":506},"Testing",{"type":22,"tag":57,"props":508,"childr
