name: Deploy to gh-pages

on: 
  push:
    branches:
      main
    workflow_dispatch:

jobs:
  get_content_config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout content
        uses: actions/checkout@v4
        with:
          repository: esciencecenter-digital-skills/research-software-support
          ref: configuration
          sparse-checkout: config.json
          sparse-checkout-cone-mode: false
          path: ./content_config/
    
      - name: Show config path
        run: |
          pwd
          ls -la
          cd content_config
          ls -la
          cd -

      - name: Upload content config file
        uses: actions/upload-artifact@v4
        with:
          name: content_config
          path: ./content_config/config.json
  
  deploy_with_NEBULA:

    uses: esciencecenter-digital-skills/NEBULA/.github/workflows/deploy.yml@vmain
    with:
      content_repo: $GITHUB_REPOSITORY



