name: Deploy to gh-pages

on: 
  [release, workflow_dispatch]
env:
  NUXT_APP_CDN_URL: https://esciencecenter-digital-skills.github.io/research-software-support
jobs:
  deploy_with_NEBULA:
    permissions: 
      contents: write
    uses: esciencecenter-digital-skills/NEBULA/.github/workflows/deploy.yml@v0.4.2
    with:
      content_organization: ${{ github.repository_owner }}
      content_repository: ${{ github.repository }}
      content_ref: ${{ github.sha }}
      nebula_ref: v0.4.2
      deploy_to_ghpages: false


